parameters:
    database_path: "%kernel.project_dir%/build/test.db"

sensio_framework_extra:
    router:
        annotations: false

framework:
    translator:      ~
    assets:
    secret:          secret
    test:            true
    router:          { resource: "%kernel.project_dir%/Tests/App/config/routing.yml" }
    form:            true
    csrf_protection: false
    validation:      { enable_annotations: true }
    http_method_override: false
    session:
        handler_id: null
        cookie_secure: auto
        cookie_samesite: lax
        storage_factory_id: session.storage.factory.mock_file

    profiler:
        enabled: false
        collect: false


#liip_functional_test: ~

doctrine:
    dbal:
        driver:   pdo_sqlite
        dbname:   dukecity_command_scheduler_test
        user:     root
        charset:  UTF8
        path:     "%database_path%"
        url:      null
    orm:
        auto_generate_proxy_classes: true
        auto_mapping: false
        naming_strategy: doctrine.orm.naming_strategy.underscore_number_aware
        mappings:
            # added for type: "attribute"
            Dukecity\CommandSchedulerBundle:
                type: attribute
                dir: '%kernel.project_dir%/Entity'
                is_bundle: false
                prefix: Dukecity\CommandSchedulerBundle\Entity
                alias: CommandSchedulerBundle

dukecity_command_scheduler:
    lock_timeout: 300
    excluded_command_namespaces:
        - scheduler

#liip_functional_test:
#    command_decoration: false

liip_test_fixtures:
    cache_db:
        sqlite: liip_test_fixtures.services_database_backup.sqlite

services:
    _defaults:
        autowire: true
        autoconfigure: true
        public: true

    Dukecity\CommandSchedulerBundle\Fixtures\ORM\:
        resource: '../../../Fixtures/ORM/*'
        tags: ['doctrine.fixture.orm']
